<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="logo-apple"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Binder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCartPage()" class="cart-button">
        <ion-icon size="large" name="cart"></ion-icon>
        <ion-badge
          *ngIf="totalItemsInCart > 0"
          color="danger"
          class="cart-badge"
          >{{ totalItemsInCart }}</ion-badge
        >
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <swiper-container
    #swiper
    (afterinit)="onSwiperReady()"
    [autoplay]="true"
    [keyboard]="true"
    [pagination]="true"
  >
    <swiper-slide>
      <img
        src="https://images.pexels.com/photos/18111140/pexels-photo-18111140/free-photo-of-sign-of-casino-cinema-hanging-on-facade.jpeg"
        alt="banners"
      />
    </swiper-slide>
  </swiper-container>

  <ion-searchbar
    *ngIf="courses.length > 0"
    mode="ios"
    placeholder="Search"
    (ionInput)="onSearchTextChanged($event)"
    (ionClear)="onSearchCancel($event)"
  ></ion-searchbar>

  <!-- Sort button -->
  <ion-button (click)="toggleSortDirection()" shape="round">
    Sort {{ sortDirection === 'asc' ? 'Asc' : 'Aesc' }}
  </ion-button>

  <!-- Courses section starts -->
  @for (course of filteredCourses; track $index) {
  <ion-card mode="ios">
    <img
      alt="image-placeholder"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header mode="md">
      <ion-card-title>{{ course.courseName }}</ion-card-title>
      <ion-card-subtitle>{{ course.author }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        <strong>Actual Price:</strong>
        <span class="price">{{ course.actualPrice }}</span>
      </p>
      <p><strong>Discounted Price:</strong> {{ course.discountPrice }}</p>
      <p>
        <ion-chip *ngFor="let tag of course.tags"> {{ tag }} </ion-chip>
      </p>
      <ion-button (click)="addToCart(course)" shape="round" size="small">
        <ion-icon name="cart"></ion-icon
      ></ion-button>
      <ion-button (click)="addToWishlist(course)" shape="round" size="small">
        <ion-icon
          [name]="!!courseService.isInWishlist(course)?'star':'heart'"
        ></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  }
  <!-- Courses section ends -->

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
