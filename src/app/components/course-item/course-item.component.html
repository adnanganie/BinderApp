<ion-grid *ngIf="items.length > 0">
  <ion-row>
    <ion-col
      size="6"
      class="course-card"
      *ngFor="let item of items; let i = index"
      (click)="courseClickAction(item)"
    >
      <div class="course-card_body">
        <img
          class="course-card_featured-image"
          src="https://images.pexels.com/photos/18111140/pexels-photo-18111140/free-photo-of-sign-of-casino-cinema-hanging-on-facade.jpeg"
          alt="img"
        />
        <div class="course-card_caption">
          <h2 class="caption">{{ item?.courseName }}</h2>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
